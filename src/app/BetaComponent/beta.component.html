      <div style=" width: 48%; display: flex; justify-content: center;">
        <table mat-table [dataSource]="AUTORES_LIST" class="mat-elevation-z8 demo-table">
  
  
          <ng-container matColumnDef="NRO">
            <th mat-header-cell *matHeaderCellDef> NRO </th>
            <td mat-cell *matCellDef="let element" > 1 </td>
          </ng-container>
  
          <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
          </ng-container>

          <ng-container matColumnDef="ACCION">
            <th mat-header-cell *matHeaderCellDef> ACCION </th>
            <td mat-cell *matCellDef="let element"> 
                
                <button mat-icon-button (click)="addFavorito(element)">
                    <mat-icon style="color: yellow;">star</mat-icon>
                  </button>
            
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="columns_table_autores"></tr>
          <tr mat-row (click)="clickTableAutor(row)" *matRowDef="let row; columns: columns_table_autores;"></tr>
        </table>
      </div>

      <div style="width: 50%; margin: 10px; display: flex; flex-direction: column;">
        <div>
            <H1>OBRAS DEL AUTOR {{name_autor}}</H1>

            <table mat-table [dataSource]="OBRAS_LIST" class="mat-elevation-z8 demo-table">
  
  
                <ng-container matColumnDef="NRO">
                  <th mat-header-cell *matHeaderCellDef> NRO </th>
                  <td mat-cell *matCellDef="let element" > 1 </td>
                </ng-container>
        
                <ng-container matColumnDef="TITULO">
                  <th mat-header-cell *matHeaderCellDef> TITULO </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
        
                <ng-container matColumnDef="ACCION">
                    <th mat-header-cell *matHeaderCellDef> ACCION </th>
                    <td mat-cell *matCellDef="let element"> 
                        
                        <button mat-icon-button (click)="addFavoritoObra(element)">
                            <mat-icon style="color: yellow;">star</mat-icon>
                          </button>
                    
                    </td>
                  </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="columns_table_obras"></tr>
                <tr mat-row (click)="clickTableObra(row)" *matRowDef="let row; columns: columns_table_obras;"></tr>
              </table>
        </div>

        <div>
            <H1>DESCRIPCION OBRA {{name_obra}}</H1>

            <p>{{descripcion_obra}}</p>
        </div>
      </div>
    </div>
  </mat-card>
